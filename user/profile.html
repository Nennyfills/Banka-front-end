<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>Banka | Profile</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link rel="stylesheet" type="text/css" media="screen" href="../public/../public/css/main.css" />

  <link rel="shortcut icon" href="../public/img/bicon.ico" type="image/x-icon" />
  <link rel="apple-touch-icon" href="../public/img/bicon.png" />
  <link rel="icon" sizes="192x192" href="../public/img/bicon.png" />
</head>

<body onload="getAccounts()">
  <label for="mobileShowmenu" class="mobileShowmenu">Show Menu</label>
  <input type="checkbox" role="button" id="mobileShowmenu" />
  <div class="sidemenu">
    <nav>
      <div class="logo">
        <h1><span>B</span>anka</h1>
      </div>
      <a class="active" href="profile.html">
        <i class="far fa-user-circle"></i>Profile</a>
      <a href="create-account.html"><i class="fas fa-plus-circle"></i>Create
        Account</a>
      <a href="transaction.html"><i class="fas fa-transgender-alt"></i>Transaction
        History</a>
    </nav>
  </div>
  <header>
    <div class="userarea">
      <div id="logout">
        <a href="../../index.html"><strong>Log Out</strong></a>
      </div>
      <div class="userimage">
        <img src="../public/img/nenny1.jpg" alt="" />
      </div>
      <div class="username">
        <p>
          Welcome <span id="userFirstname"></span>
        </p>
      </div>
    </div>
  </header>
  <div class="content-area">
    <div class="profiles-card">
      <div class="card-wrapper">
        <div class="card-item">
          <img src="../public/img/nenny2.jpg" alt="loading" id="" class="cards-image" />
          <img src="../public/img/nenny1.jpg" alt="loading" id="" class="profiles-image" />
          <div class="upload secondary-btn">
            <a href="uploadImage.html">Upload Photo</a>
          </div>
          <div class="username-styles">
            <h4 id="userName"></h4>
          </div>
          <div class="useremail">
            <h4 id="userEmail"></h4>
          </div>
          <div class="phonenumber">
            <h4 id="userPhonenumber"></h4>
          </div>
        </div>
        <div class="card-item-right">
            <div>
              <h4 class="profile-design">
                <div class="profile-select design semi-square">
                  <select id="getAccount" class="select-account">
                    <option value="account" disabled selected="true">Select Account</option>
                  </select>
                </div>
                <div id="information"></div>
                <div id="accountType"></div>
                <div id="accountEmail"></div>
                <div id="accountBalance"></div>
                <div id="accountStatus"></div>
          </div>
        </div>
      </div>
      </div>
<div id="loading" class="loading">
  Loading&#8230;
</div>
    </div>
  <script src="../public/js/main.js"></script>
  <script src="../public/js/spinner.js"></script>
  <footer id="main-footer">
    <p>Copyright &copy; 2019 Banka All Right Reserved</p>
  </footer>
</body>

</html>
